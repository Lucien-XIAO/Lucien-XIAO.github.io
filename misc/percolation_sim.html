<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bond Percolation</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            background: #fff; 
            margin: 0;
        }
        .controls { 
            background: #f8f9fa; 
            padding: 12px 20px; 
            border-radius: 8px; 
            border: 1px solid #e9ecef; 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            margin-bottom: 5px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; color: #6c757d; font-weight: 600; margin-bottom: 3px; }
        input { padding: 6px; border: 1px solid #ced4da; border-radius: 4px; width: 60px; font-size: 14px; }
        button { 
            padding: 0 16px; 
            background: #0d6efd; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 600; 
            height: 34px; 
            margin-top: 16px; /* Align with inputs */
            transition: background 0.2s;
        }
        button:hover { background: #0b5ed7; }
        canvas { 
            background: white; 
            border: 1px solid #dee2e6; 
            border-radius: 4px; 
            margin-top: 10px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.03); 
            max-width: 100%;
            height: auto;
        }
        #stats { 
            font-family: monospace; 
            color: #495057; 
            margin-top: 8px; 
            font-size: 13px; 
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="input-group">
            <label>Size (N)</label>
            <input type="number" id="n" value="30" min="5" max="100">
        </div>
        <div class="input-group">
            <label>Prob (p)</label>
            <input type="number" id="p" value="0.5" step="0.01" min="0" max="1">
        </div>
        <button onclick="run()">Run Simulation</button>
    </div>
    
    <div id="stats">Ready</div>
    <canvas id="cvs" width="650" height="650"></canvas>

    <script>
        // --- 核心算法 (不变) ---
        class UF {
            constructor(n) { this.p = [...Array(n).keys()]; }
            find(i) { if(this.p[i]!==i) this.p[i]=this.find(this.p[i]); return this.p[i]; }
            union(i, j) { 
                let rI = this.find(i), rJ = this.find(j);
                if(rI!==rJ) { this.p[rI] = rJ; return true; }
                return false;
            }
        }
        function color(id) { 
            // 调整了色相偏移，让颜色分布更自然
            return `hsl(${(id*137.508)%360}, 75%, 50%)`; 
        }
        
        function run() {
            const cvs = document.getElementById("cvs");
            const ctx = cvs.getContext("2d");
            const nInput = document.getElementById("n");
            const pInput = document.getElementById("p");
            const stats = document.getElementById("stats");
            
            let n = parseInt(nInput.value) || 20;
            let p = parseFloat(pInput.value);
            if(isNaN(p)) p = 0.5;
            
            stats.innerText = "Computing...";
            
            // 延迟执行以防止UI卡顿
            setTimeout(() => {
                const num = n*n;
                const uf = new UF(num);
                let active = new Array(num).fill(false);
                let hB=[], vB=[];

                // 1. 生成数据
                for(let r=0; r<n; r++) {
                    hB[r]=[];
                    for(let c=0; c<n-1; c++) {
                        if(Math.random()<p) {
                            hB[r][c]=true;
                            let i1=r*n+c, i2=r*n+c+1;
                            uf.union(i1, i2);
                            active[i1]=active[i2]=true;
                        }
                    }
                }
                for(let r=0; r<n-1; r++) {
                    vB[r]=[];
                    for(let c=0; c<n; c++) {
                        if(Math.random()<p) {
                            vB[r][c]=true;
                            let i1=r*n+c, i2=(r+1)*n+c;
                            uf.union(i1, i2);
                            active[i1]=active[i2]=true;
                        }
                    }
                }

                // 2. 绘图参数 (这里改小了数值)
                const pad = 25;
                const w = cvs.width - 2*pad;
                const step = w / (n-1);
                
                ctx.clearRect(0,0,cvs.width,cvs.height);
                
                // === A. 绘制更淡、更细的背景网格 ===
                ctx.strokeStyle = "#F0F0F0"; // 极淡灰
                ctx.lineWidth = 1;           // 固定为1像素，保持精致
                
                ctx.beginPath();
                for(let i=0; i<n; i++) {
                    let pos = pad + i*step;
                    // 整数化坐标以防止模糊
                    pos = Math.floor(pos) + 0.5; 
                    ctx.moveTo(pad, pos); ctx.lineTo(cvs.width-pad, pos);
                    ctx.moveTo(pos, pad); ctx.lineTo(pos, cvs.height-pad);
                }
                ctx.stroke();

                // 背景微小幽灵点 (可选，这里设得非常小)
                const ghostRad = Math.max(1.5, step * 0.1); 
                ctx.fillStyle = "#F0F0F0";
                for(let r=0; r<n; r++) {
                    for(let c=0; c<n; c++) {
                        ctx.beginPath();
                        ctx.arc(pad+c*step, pad+r*step, ghostRad, 0, 2*Math.PI);
                        ctx.fill();
                    }
                }

                // === B. 绘制前景 (变细、变小) ===
                
                // 动态计算尺寸：改小了系数 0.12 和 0.18
                // Math.max 保证在 n 很大时至少能看见 1.5px 的线
                const lineWidth = Math.max(1.5, step * 0.12); 
                const nodeRadius = Math.max(2.0, step * 0.18); 

                const drawLine = (r1,c1,r2,c2, clr) => {
                    ctx.strokeStyle = clr; 
                    ctx.lineWidth = lineWidth;
                    ctx.lineCap = "round"; // 圆头线帽，连接处更平滑
                    ctx.beginPath();
                    ctx.moveTo(pad+c1*step, pad+r1*step);
                    ctx.lineTo(pad+c2*step, pad+r2*step);
                    ctx.stroke();
                };

                // 画线
                for(let r=0; r<n; r++) for(let c=0; c<n-1; c++) 
                    if(hB[r][c]) drawLine(r,c,r,c+1, color(uf.find(r*n+c)));
                for(let r=0; r<n-1; r++) for(let c=0; c<n; c++) 
                    if(vB[r][c]) drawLine(r,c,r+1,c, color(uf.find(r*n+c)));
                
                // 画点
                for(let i=0; i<num; i++) {
                    if(active[i]) {
                        let r=Math.floor(i/n), c=i%n;
                        ctx.fillStyle = color(uf.find(i));
                        ctx.beginPath();
                        ctx.arc(pad+c*step, pad+r*step, nodeRadius, 0, 2*Math.PI);
                        ctx.fill();
                    }
                }

                // 统计
                let roots = new Set();
                for(let i=0; i<num; i++) if(active[i]) roots.add(uf.find(i));
                stats.innerText = `Done. Active clusters: ${roots.size}`;
            }, 10);
        }
        
        // 自动运行一次
        window.onload = run;
    </script>
</body>
</html>
